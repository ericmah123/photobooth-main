<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Our Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              handwriting: ['Pacifico', 'cursive'],
              doodle: ['Gaegu', 'cursive'],
            },
            colors: {
              brand: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
              },
              pastel: {
                yellow: '#fffbeb',
                blue: '#eff6ff',
                green: '#f0fdf4',
                purple: '#faf5ff',
                cream: '#fafaf9',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'peek': 'peek 5s ease-in-out infinite',
              'squish': 'squish 0.5s cubic-bezier(0.25, 1.5, 0.5, 1)',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-down': 'slideDown 1s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'print-eject': 'printEject 3s cubic-bezier(0.2, 0, 0.2, 1) forwards',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'shake': 'shake 0.3s cubic-bezier(.36,.07,.19,.97) both',
              'curtain-sway-left': 'curtainSwayLeft 5s ease-in-out infinite',
              'curtain-sway-right': 'curtainSwayRight 5s ease-in-out infinite',
              'sign-pulse': 'signPulse 4s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'wander': 'wander 8s ease-in-out infinite alternate',
              'cat-walk': 'catWalk 25s linear infinite',
              'cat-image-flip': 'catImageFlip 25s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              peek: {
                '0%, 100%': { transform: 'translateX(0) rotate(0deg)' },
                '50%': { transform: 'translateX(30px) rotate(5deg)' },
              },
              squish: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05, 0.95)' },
                '100%': { transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translate(-50%, 100%)' },
                '100%': { transform: 'translate(-50%, 0)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              printEject: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              wiggle: {
                  '0%, 100%': { transform: 'rotate(-1deg)' },
                  '50%': { transform: 'rotate(1deg)' },
              },
              shake: {
                  '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                  '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                  '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                  '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              curtainSwayLeft: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(1.5deg)' },
              },
              curtainSwayRight: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-1.5deg)' },
              },
              signPulse: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.02)', filter: 'brightness(1.05)' },
              },
              wander: {
                '0%': { transform: 'translate(0, 0) rotate(-5deg)' },
                '33%': { transform: 'translate(20px, -30px) rotate(5deg)' },
                '66%': { transform: 'translate(-15px, -10px) rotate(-3deg)' },
                '100%': { transform: 'translate(10px, 10px) rotate(2deg)' },
              },
              catWalk: {
                '0%': { left: '-15%' },
                '45%': { left: '105%' },
                '50%': { left: '105%' },
                '95%': { left: '-15%' },
                '100%': { left: '-15%' },
              },
              catImageFlip: {
                '0%': { transform: 'scaleX(1)' },
                '45%': { transform: 'scaleX(1)' },
                '50%': { transform: 'scaleX(-1)' },
                '95%': { transform: 'scaleX(-1)' },
                '100%': { transform: 'scaleX(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .bg-noise {
        position: relative;
      }
      .bg-noise::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      /* Custom Scrollbar for gallery */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e5e7eb;
        border-radius: 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-50 text-gray-700 font-sans h-screen overflow-hidden selection:bg-brand-200">
    <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
